<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>应用插件信息修改</title>
<link href="../../static/plugin/easyui/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css"/>
<link href="../../static/plugin/easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
<link href="../../static/css/esaas-easyui-edit.css" rel="stylesheet" type="text/css"/>
<script src="../../static/plugin/easyui/jquery.min.js" type="text/javascript"></script>
<script src="../../static/plugin/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/plugin/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.util.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.jquery.ajax.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.easyui.util.js" type="text/javascript"></script>
<script src="../../ffres/dict/all.js" type="text/javascript"></script>
<a href="" target="_blank" id="commonLink" name="commonLink"></a>
</head>
<body class="easyui-layout" scroll="no">
	<form id="ff" method="post">
		<div class="esaas-info-title">应用插件信息信息</div>
		<table class="esaas-info-edit-table">
			<tr>
				<td width="15%" align="right">应用插件分类：</td>
				<td width="35%"><select class="easyui-combobox"
					id="pluginCatalog" name="pluginCatalog"
					style="width: 100%; height: 25px;"
					data-options="required:true,editable:false,valueField:'enname',textField:'cnname',data:BAT_PLUGIN_CATALOG">
				</select></td>
				<td width="15%" align="right">应用插件ID：</td>
				<td width="35%"><input class="easyui-textbox" type="text"
					name="pluginId" data-options="required:true"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">应用插件名称：</td>
				<td width="35%"><input class="easyui-textbox" type="text"
					name="pluginName" data-options="required:true"
					style="width: 100%; height: 25px;"></input></td>
				<td width="22%" align="right">是否需要其它数据源变量：</td>
				<td width="25%"><select class="easyui-combobox"
					 name="needOtherDsVar"
					style="width: 80%; height: 25px;"
					data-options="required:true,editable:false,valueField:'enname',textField:'cnname',data:STD_PUB_YN">
				</select></td>
			</tr>
			<tr>
				<td width="18%" align="right">应用插件实现类：</td>
				<td width="35%"><input class="easyui-textbox" type="text"
					name="pluginClass" data-options="required:true"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">应用插件配置地址：</td>
				<td width="35%"><input class="easyui-textbox" type="text"
					name="pluginConfigUrl" data-options="required:true"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">应用插件描述：</td>
				<td width="85%" colspan="3"><input class="easyui-textbox" type="text"
					name="pluginDesc" data-options="required:true, multiline: true"
					style="width: 100%; height: 50px;"></input></td>
			</tr>
		</table>
	</form>
	<div style="text-align: center; padding: 15px">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="submitForm()">&nbsp;保&nbsp;存&nbsp;</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			onclick="closeForm()">&nbsp;关&nbsp;闭&nbsp;</a>
	</div>
	<script>		
		$(function() {
			var pluginId = $.getUrlParam('pluginId');
			$.restfulGet('../../api/plugin/define/' + pluginId,null,function(data){
					$('#ff').form('load', {
						pluginId : data.rows.pluginId,
						pluginName : data.rows.pluginName,
						pluginClass : data.rows.pluginClass,
						pluginDesc : data.rows.pluginDesc,
						needOtherDsVar : data.rows.needOtherDsVar,
						pluginConfigUrl : data.rows.pluginConfigUrl,
						pluginCatalog : data.rows.pluginCatalog
					});					
			});
		});
	
		function submitForm() {
			if (!$('#ff').form('validate'))
				return;
			var jsonData = $("#ff").serializeJson();
			$.restfulPut('../../api/plugin/define', jsonData, function(data) {
				window.parent.reloadList();
			});
		};
		
		function closeForm(){
			window.parent.JLEUtil.closewin();
		}
	</script>
</body>
</html>
