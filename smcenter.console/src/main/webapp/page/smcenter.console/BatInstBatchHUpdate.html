<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>批次历史信息修改</title>
<link href="../../static/plugin/easyui/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css"/>
<link href="../../static/plugin/easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
<link href="../../static/css/esaas-easyui-edit.css" rel="stylesheet" type="text/css"/>
<script src="../../static/plugin/easyui/jquery.min.js" type="text/javascript"></script>
<script src="../../static/plugin/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/plugin/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.util.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.jquery.ajax.js" type="text/javascript"></script>
<script src="../../static/plugin/assets/jslib.easyui.util.js" type="text/javascript"></script>
<script src="../../ffres/dict/all.js" type="text/javascript"></script>
<a href="" target="_blank" id="commonLink" name="commonLink"></a>
</head>
<body class="easyui-layout" scroll="no">
	<form id="ff" method="post">
		<div class="esaas-info-title">批次历史信息信息</div>
		<table class="esaas-info-edit-table">
			<tr>
				<td width="15%" align="right">批次标识：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="batchId" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">批次序号：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="batchOrder" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">批次名称：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="batchName" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">子系统代码：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="subsCode" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">批次状态：</td>
				<td width="35%"><select class="easyui-combobox"
					id="batchState" name="batchState"
					style="width: 100%; height: 25px;" 
					data-options="required:false,editable:false,valueField:'enname',textField:'cnname',data:BAT_BATCH_STATE">
				</select></td>
				<td width="15%" align="right">干预状态：</td>
				<td width="35%"><select class="easyui-combobox"
					id="batchInterveneState" name="batchInterveneState"
					style="width: 100%; height: 25px;" 
					data-options="required:false,editable:false,valueField:'enname',textField:'cnname',data:BAT_BATCH_INTERVENE_STATE">
				</select></td>
			</tr>
			<tr>
				<td width="15%" align="right">阶段编号：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="stageId" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">阶段名称：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="stageName" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">批次日期：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="batchDate" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">启动时间：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="startTime" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">结束时间：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="endTime" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">运行时长：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="costTime" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">需调度任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="needRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">运行中任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="existRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">未运行任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="notRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">运行成功任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="succeedRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">运行失败任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="faildRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">运行警告任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="warnRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">运行置过任务数：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="skipRunCount" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
				<td width="15%" align="right">批次流水号：</td>
				<td width="35%"><input class="easyui-textbox" type="text" readOnly
					name="batchSerialNo" data-options="required:true"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
			<tr>
				<td width="15%" align="right">备注：</td>
				<td width="35%"><input class="easyui-textbox" type="text" 
					name="remark" data-options="required:false"
					style="width: 100%; height: 25px;"></input></td>
			</tr>
		</table>
	</form>
	<div style="text-align: center; padding: 15px">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="submitForm()">&nbsp;保&nbsp;存&nbsp;</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			onclick="closeForm()">&nbsp;关&nbsp;闭&nbsp;</a>
	</div>
	<script>		
		$(function() {
			var batchSerialNo = $.getUrlParam('batchSerialNo');
			$.restfulGet('../../api/bat/inst/batch/h/' + batchSerialNo,null,function(data){
					$('#ff').form('load', {
						batchId : data.rows.batchId,
						batchOrder : data.rows.batchOrder,
						batchName : data.rows.batchName,
						subsCode : data.rows.subsCode,
						batchState : data.rows.batchState,
						batchInterveneState : data.rows.batchInterveneState,
						stageId : data.rows.stageId,
						stageName : data.rows.stageName,
						batchDate : data.rows.batchDate,
						startTime : data.rows.startTime,
						endTime : data.rows.endTime,
						costTime : data.rows.costTime,
						needRunCount : data.rows.needRunCount,
						existRunCount : data.rows.existRunCount,
						notRunCount : data.rows.notRunCount,
						succeedRunCount : data.rows.succeedRunCount,
						faildRunCount : data.rows.faildRunCount,
						warnRunCount : data.rows.warnRunCount,
						skipRunCount : data.rows.skipRunCount,
						batchSerialNo : data.rows.batchSerialNo,
						remark : data.rows.remark
					});					
			});
		});
	
		function submitForm() {
			if (!$('#ff').form('validate'))
				return;
			var jsonData = $("#ff").serializeJson();
			$.restfulPut('../../api/bat/inst/batch/h', jsonData, function(data) {
				window.parent.reloadList();
			});
		};
		
		function closeForm(){
			window.parent.JLEUtil.closewin();
		}
	</script>
</body>
</html>
